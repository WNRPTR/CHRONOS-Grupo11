<!DOCTYPE html>
<html lang="en">

<head>

    <title>Chronos\registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

<body class="bg-info">
    <div class="container">
        <br><br>

        <div class="offset-md-3 col-md-6 mt-5 pl-2 bg-light rounded shadow-lg border border-dark">
            <h1 class="mt-2 pt-5 text-center font-italic text-primary">Login Form</h1>
            <div class="text-center">
                <div class="mt-5 mb-5 shadow-sm">
                    <label for="txtUsername">Nome</label>
                    <br>
                    <input type="text" placeholder="Nome" required>
                </div>
                <div class="mt-5 mb-5 shadow-sm">
                    <label for="txtPassword">Password</label>
                    <br>
                    <input type="password" placeholder="Password" required>
                </div>
                <center>
                    <button type="button" class="btn btn-info mt-5" id="btnLogin">Login</button>
                </center>
            </div>
        </div>
    </div>
    </div>







    <!-- REFERÃŠNCIA AO APP.JS -->
    <script type="module" src="../js/app.js"></script>
</body>

</html>
