<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronos\registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
</head>

<body class="bg-warning">
    <div class="container">
        <br><br>

        <div class="offset-md-3 col-md-6 mt-5 pl-2 bg-light rounded shadow-lg border border-dark">
            <h1 class="mt-2 pt-5 text-center font-italic text-warning">Register Form</h1>
            <div class="text-center">
                <div class="mt-5 mb-5 shadow-sm">
                    <label for="txtRegisterUser">Username</label>
                    <br>
                    <input type="text" placeholder="Username" id="txtRegisterUsername" required>
                </div>
                <div class="mt-5 mb-5 shadow-sm">
                    <label for="txtRegisterPassword">Password</label>
                    <br>
                    <input type="password" placeholder="Password" id="txtRegisterPassword" required>
                </div>
                <div class="mt-5 mb-5 shadow-sm">
                    <label for="confirmRegisterPassword">Confirmar Password</label>
                    <br>
                    <input type="password" placeholder="Repetir password" id="txtConfirmRegisterPassword" required>
                </div>
            </div>
            <div class="mt-5 mb-5 shadow-sm">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
                <label for="termsCheck">Concordo e aceito os termos e condições de utilização do site</label>
            </div>
            <center>
                <button class="btn btn-info mt-5" id="btnRegister">Registre-se</button>
            </center>
        </div>
    </div>
    </div>







    <!-- REFERÊNCIA AO APP.JS -->
    <script type="module" src="../js/app.js"></script>
</body>

</html>
